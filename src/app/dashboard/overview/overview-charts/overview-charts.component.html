<div class="charts-wrapper">
  <div *ngIf="!hasData" class="no-data">
    <p>No chart data available for the selected range.</p>
  </div>

  <div *ngIf="hasData" class="charts-container">
    <div class="chart-row">
      <div class="chart-box">
        <h3>Income vs Expenses</h3>
        <div class="chart-canvas">
          <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" type="line"></canvas>
        </div>
      </div>

      <div class="chart-box">
        <h3>Expense & Goals Breakdown (Pie)</h3>
        <div class="chart-canvas">
          <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" type="pie"></canvas>
        </div>
      </div>
    </div>

    <!-- New bar chart row -->
    <div class="chart-row mt-3">
      <div class="chart-box">
        <h3>Expense & Goals Breakdown (Bar)</h3>
        <div class="chart-canvas">
          <canvas baseChart [data]="barChartData" [options]="barChartOptions" type="bar"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
